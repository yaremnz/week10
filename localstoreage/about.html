<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Welcome back <span id="username">?</span>
    <button id="forgetButton">Forget Me</button>
</body>
    <script>
        username.innerText = localStorage.username;
        forgetButton.addEventListener("click", ()=>{
            localStorage.clear();
            alert("cleared");
        });
    </script>
</html>
